{% if field.is_hidden %}
    {{ field }}
{% else %}
    <fieldset {% if readonly %}disabled="disabled"{% endif %} class="form-group form-group-checkbox input_{{ field.id_for_label }} {{ field.field.type }}
        {% if field.errors %} has-error{% endif %} {{ field_classes }}">

        {{ field }}

        {% if field.label %}
            <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {% endif %}

        {% if field.errors %}
            <p class="help-block" style="display: inline;">
                {% for e in field.errors %}
                {% if not forloop.first %} / {% endif %}{{ e }}
                {% endfor %}
            </p>
        {% elif field.help_text %}
            <p class="help-block" style="display: inline;">{{ field.help_text }}</p>
        {% endif %}
    </fieldset>
{% endif %}
