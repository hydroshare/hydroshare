<div class="col-xs-12 col-md-6 col-lg-3">
    <div class="img-div">
        <img class="img-circle app-img" src="{{ STATIC_URL }}img/{{ app_image }}" alt="{{ app_image_alt }}">
    </div>
    <div class="app-text-block">
        <div class="app-text-block-header">
            <strong>
                <a href="{{ title_url }}" target="_blank">{{ title_name }}</a>
            </strong>
        </div>
        <div class="app-text-block-brief">
            <p> {{ app_content }} </p>
        </div>
    </div>
</div>
