[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
[databases]
postgres = host=postgis port=5432 dbname=postgres user=postgres password=postgres
