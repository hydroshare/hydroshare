<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">


  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
        iron-icon {
            color: rgba(252, 1, 1, 0.56);
            fill: rgba(0,0,0,0);
            stroke: rgba(0,0,0,1);
        }
        :host([pressed]) iron-icon {
            fill: currentcolor;
            stroke: currentcolor;
        }
    </style>

    <!-- local DOM goes here -->
      <iron-icon icon="[[toggleIcon]]"></iron-icon>
  </template>

  <script>
  Polymer({
    is: 'icon-toggle',
      properties: {
          toggleIcon: String,
          pressed: {
              type: Boolean,
              value: false, // default value
              notify: true, // dispatch property change events
              reflectToAttribute: true  // update the attribute when the property changes
          }
      },
      listeners: {
          'tap': 'toggle'  // event handler declaration
      },
      toggle: function () {   // handler
          this.pressed = !this.pressed;
      },
  });
  </script>

</dom-module>
